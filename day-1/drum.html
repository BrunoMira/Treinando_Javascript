<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="drum.css" />
    <script type="text/javascript" src="drum.js"></script>
</head>

<body onload="load()">
    <div class="container">
        <div data-key="65" class="caixa">
            <kbd class="letra">A</kbd>
            <span class="descr">CLAP</span>
        </div>

        <div data-key="83" class="caixa">
            <kbd class="letra">S</kbd>
            <span class="descr">HIHAT</span>
        </div>

        <div data-key="68" class="caixa">
            <kbd class="letra">D</kbd>
            <span class="descr">KICK</span>
        </div>

        <div data-key="70" class="caixa">
            <kbd class="letra">F</kbd>
            <span class="descr">OPENHAT</span>
        </div>

        <div data-key="71" class="caixa tocado">
            <kbd class="letra">G</kbd>
            <span class="descr">BOOM</span>
        </div>

        <div data-key="72" class="caixa">
            <kbd class="letra">H</kbd>
            <span class="descr">RIDE</span>
        </div>

        <div data-key="74" class="caixa">
            <kbd class="letra">J</kbd>
            <span class="descr">SNARE</span>
        </div>

        <div data-key="75" class="caixa">
            <kbd class="letra">K</kbd>
            <span class="descr">TOM</span>
        </div>

        <div data-key="76" class="caixa">
            <kbd class="letra">L</kbd>
            <span class="descr">TINK</span>
        </div>

        <audio data-key="65" src="sounds/boom.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="70" src="sounds/kick.wav"></audio>
        <audio data-key="71" src="sounds/openhat.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tink.wav"></audio>
        <audio data-key="76" src="sounds/tom.wav"></audio>
    </div>
</body>

</html>
